{% extends 'home_page.html' %}


{% block nav %}
    <!-- Navigation Bar -->
    {% include 'main_nav_snippet.html' %}
    <!-- End Navigation Bar -->
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Are you sure you want to delete your profile?</h1>
                <div class="m-auto d-flex justify-content-center">
                    <div class="m-2">
                        <form method="post" action="">
                            {% csrf_token %}
                            {{ user_form }}
                            {{ profile_form }}
                            <!-- For for Deleting a Profile -->

                            <input type="submit" value="Confirm" class="btn btn-danger"/>
                        </form>
                    </div>
                    <div class="m-2">
                        <a class="btn btn-primary" href="javascript:history.back()">No, go back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
